<!DOCTYPE html>
<html>
<head>
  <title>URLy - Link Shortener</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h1>URLy - Link Shortener</h1>
    <form id="shortenForm" class="mt-3">
      <div class="input-group">
        <input type="text" id="urlInput" class="form-control" placeholder="Enter your URL here" required>
        <div class="input-group-append">
          <button type="submit" class="btn btn-primary">Shorten URL</button>
        </div>
      </div>
    </form>

    <div id="shortenedURLContainer" class="mt-3" style="display: none;">
      <h2>Shortened URL:</h2>
      <div class="input-group">
        <input type="text" id="shortenedURL" class="form-control" readonly>
        <div class="input-group-append">
          <button id="copyButton" class="btn btn-secondary">Copy</button>
        </div>
      </div>
    </div>

    <div class="mt-5">
      <h2>Saved Shortened URLs:</h2>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Shortened URL</th>
            <th>Full URL</th>
            <th>Date Time</th>
            <th>Copy</th>
          </tr>
        </thead>
        <tbody id="savedLinksBody">
        </tbody>
      </table>
    </div>
  </div>

  <footer class="text-center mt-5">
    <p>&copy; 2025 URLy - Link Shortener. All rights reserved. <a href="https://codexdindia.blogspot.com/tools" target="_blank">CXDIIN</a></p>
  </footer>

  <!-- Bootstrap JS and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    const isLocalStorageSupported = typeof Storage !== 'undefined';

    function displaySavedLinks() {
      const savedLinks = JSON.parse(localStorage.getItem('shortenedLinks')) || [];
      const savedLinksBody = document.getElementById('savedLinksBody');
      savedLinksBody.innerHTML = '';

      savedLinks.forEach((linkInfo) => {
        const newRow = document.createElement('tr');

        const shortUrlCell = document.createElement('td');
        const fullUrlCell = document.createElement('td');
        const dateTimeCell = document.createElement('td');
        const copyCell = document.createElement('td');

        shortUrlCell.textContent = linkInfo.shortUrl;
        fullUrlCell.textContent = linkInfo.fullUrl;
        dateTimeCell.textContent = linkInfo.dateTime;

        const copyButton = document.createElement('button');
        copyButton.className = 'btn btn-secondary';
        copyButton.textContent = 'Copy';
        copyButton.addEventListener('click', () => copyToClipboard(linkInfo.shortUrl));
        copyCell.appendChild(copyButton);

        newRow.appendChild(shortUrlCell);
        newRow.appendChild(fullUrlCell);
        newRow.appendChild(dateTimeCell);
        newRow.appendChild(copyCell);

        savedLinksBody.appendChild(newRow);
      });
    }

    window.addEventListener('load', displaySavedLinks);

    document.getElementById('shortenForm').addEventListener('submit', async (event) => {
      event.preventDefault();
      const urlInput = document.getElementById('urlInput').value.trim();
      if (!urlInput) return;

      try {
        const response = await fetch('/shorten', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ destination: urlInput })
        });

        const data = await response.json();

        if (data.shortUrl) {
          document.getElementById('shortenedURL').value = data.shortUrl;
          document.getElementById('shortenedURLContainer').style.display = 'block';

          if (isLocalStorageSupported) {
            const savedLinks = JSON.parse(localStorage.getItem('shortenedLinks')) || [];
            savedLinks.push({
              shortUrl: data.shortUrl,
              fullUrl: urlInput,
              dateTime: new Date().toLocaleString()
            });
            localStorage.setItem('shortenedLinks', JSON.stringify(savedLinks));
            displaySavedLinks();
          }
        } else {
          alert('Error: ' + JSON.stringify(data.error));
        }
      } catch (err) {
        alert('Something went wrong!');
        console.error(err);
      }
    });

    function copyToClipboard(text) {
      const temp = document.createElement('textarea');
      temp.value = text;
      document.body.appendChild(temp);
      temp.select();
      document.execCommand('copy');
      document.body.removeChild(temp);
      alert('Copied to clipboard!');
    }
  </script>
</body>
</html>
